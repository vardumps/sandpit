<head>

	<!-- doc -->
	<title>ibc dabslides</title>

	<!-- meta -->
	<!-- enc -->
	<meta charset="utf-8">

	<!-- ua -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="keywords" content="" />
	<!-- /meta -->

	<!-- link -->
	<!-- favicon -->
	
	<link rel="icon" type="image/x-icon" href="../../sandpit-favicon.ico" />
	<link rel="SHORTCUT ICON" href="../../sandpit-favicon.ico"/>

	<!-- /link -->

	<!-- css -->

	<!-- css -->

	<!-- js -->
	<script type="text/javascript" src="../../scripts/angular/angular.min.js"></script>
	<!-- /js -->

	<!-- /doc -->

</head>
<body>

<div id="tl-ibc-dabslides">

<div class="tl-wrapper">

	<section class="tl-dab tl-dab-weather">

		<header class="tl-slide-header">
			Weather

			<section class="tl-brand">
				<img src="images/3fm.png" alt="">
			</section>

		</header>
		<section class="tl-body tl-slide-text">

			<div class="tl-days tl-today">
				<time>Th</time>
				<i class="wi wi-day-sunny-overcast"></i>
				<span><strong>24</strong><sub>15</sub></span>
			</div>

			<div class="tl-days">
				<time>Th</time>
				<i class="wi wi-day-cloudy-gusts"></i>
				<span><strong>24</strong><sub>15</sub></span>
			</div>

			<div class="tl-days">
				<time>Fr</time>
				<i class="wi wi-cloudy-windy"></i>
				<span><strong>24</strong><sub>15</sub></span>
			</div>

			<div class="tl-days">
				<time>Sa</time>
				<i class="wi wi-night-clear"></i>
				<span><strong>24</strong><sub>15</sub></span>
			</div>

			<div class="tl-days">
				<time>Su</time>
				<i class="wi wi-thunderstorm"></i>
				<span><strong>24</strong><sub>15</sub></span>
			</div>

		</section>

	</section>

</div>

</div>

</body>
