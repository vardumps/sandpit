<style type="text/css">

	@keyframes batteryGodead {
		0% {
			.tl-battery i { width: 100%; }
		}
		100% {
			.tl-battery i { width: 0%; }
		}
	}
	.tl-battery {
		position: absolute;
		top: 122px;
		right: 24px;
		display: block;
		width: 75px;
		height: 33px;
		border-radius: 5px;
		border: 1px solid #fff;
	}
	.tl-battery:before {
		content: '';
		display: block;
		position: absolute;
		top: 50%;
		right: -10px;
		display: block;
		width: 6px;
		height: 12px;
		margin-top: -6px;
		border-radius: 0 4px 4px 0;
		background: #fff;
	}
	.tl-battery i {
		animation-name: batteryGodead;
		position: absolute;
		top: 3px;
		bottom: 3px;
		left: 2px;
		/*width: 64%;*/

		border-radius: 4px 0 0 4px;
		display: block;
		background: #fff;
	}
</style>

<div class="tl-battery"><i></i></div>
